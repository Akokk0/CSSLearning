<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case</title>
    <style>
      .box {
        width: 1200px;
        height: 460px;
        background-color: pink;
        margin: 0 auto;
      }

      .left {
        box-sizing: border-box;
        float: left;
        height: 460px;
        width: 230px;
        background-color: #ff8500;
        line-height: 460px;
        padding-left: 50px;
      }

      .right {
        float: right;
        height: 460px;
        width: 970px;
        background-color: skyblue;
      }

    </style>
</head>
<body>
  <div class="box">
    <div class="left">左侧</div>
    <div class="right">右侧</div>
  </div>
</body>
</html>
